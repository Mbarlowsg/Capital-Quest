<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Working Class Cards</title>
		<link rel="stylesheet" href="working_class.css" />
		<script src="working_class.js" defer></script>
	</head>
	<header>
		<a href="../index.html">Home</a>
	</header>
	<body>
		<div>
			<h1>Working Class</h1>
			<button id="card_log_button">Card Log</button>
			<button>New Game</button>
		</div>
		<br />
		<div id="card_container" class="card_container"></div>
		<!-- Dialog for the individual cards -->
		<dialog id="card_modal" data-modal>
			<div id="card_display"></div>
		</dialog>
		<!-- Dialog for the card log -->
		<dialog id="card_log">
			<div id="card_log_display">
				<table border="1">
					<thead>
						<tr>
							<th scope="col">Card Index</th>
							<th scope="col">Card Title</th>
							<th scope="col">Card ID</th>
						</tr>
					</thead>
					<tbody id="card_log_body"></tbody>
				</table>
			</div>
		</dialog>
	</body>
</html>
